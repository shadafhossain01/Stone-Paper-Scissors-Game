<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Stone Paper Scissors</h1>
    <div class="container">
        <div class="boxes">
                <img src="image/rock.png" alt="" id="stone">
                <img src="image/paper.png" alt=""  id="paper">
                <img src="image/scissors.png" alt="" id="scissors">
   
        </div>
        <div class="scores">
            <div class="score">
                <p class="myCount">0</p>
                <p>You</p>
            </div>
            <div class="score">
                <p class="computerCount">0</p>
                <p>Computer</p>
            </div>
        </div>
        <p id="text">Your Move</p>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
